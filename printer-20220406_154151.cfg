[include mainsail.cfg]
[include lcd-tweak.cfg]
[include macros.cfg]
[include klipper-expander.cfg]

[respond]
default_type: command

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0F0038000150563046353420-if00

[printer]
kinematics: corexy
max_velocity: 600           # SPEED_TEST up to 900 and still okay
max_accel: 6000             # To avoid too much smoothing with 'mzv', suggested max_accel <= 8900 mm/sec^2, default = 3000, SPEED_TEST up to 8000 and still okay
max_accel_to_decel:3000     # Half of max_accel
max_z_velocity: 15
max_z_accel: 50
square_corner_velocity: 8.0

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi: None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150, 150, 20



#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]
##  Connected to X-MOT (B Motor)
##  B Stepper - Left
##  Endstop connected to X-
step_pin: PE11
dir_pin: !PE10
enable_pin: !PE9
rotation_distance: 40
microsteps: 128  #16 default
full_steps_per_rotation:200
endstop_pin: ^PA1
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 35   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PE7
interpolate: False
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
##  Connected to Y-MOT (A Motor)
##  A Stepper - Right
##  Endstop connected to Y-
step_pin: PD8
dir_pin: !PB12
enable_pin: !PD9
rotation_distance: 40
microsteps: 128  #16 default
full_steps_per_rotation:200
endstop_pin: ^PA2
position_min: -7 #0 default
position_endstop: 300
position_max: 300
homing_speed: 35  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE15
interpolate: False
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0



#####################################################################
#   Z Stepper Settings
#####################################################################

##  Z0 Stepper - Left Z Motor
##  Connected to E1-MOT
##  Endstop connected to Z-
[stepper_z]
step_pin: PE6
dir_pin: PC13
enable_pin: !PE5

## Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 4
microsteps: 128  #16 default
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

endstop_pin: ^PA0
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop = 0.290       #PLA

## All builds use same Max Z
position_max: 250
position_min: -2.5

homing_speed: 8.0 # Leadscrews are slower than 2.4, 10 is a recommended max.
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC14
interpolate: False
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0


##  Z1 Stepper - Rear Z Motor
##  Connected to E2-MOT
[stepper_z1]
step_pin: PE2
dir_pin: PE4
enable_pin: !PE3

##  Remember to mirror these changes in stepper_z and stepper_z2! (there are three motors)
rotation_distance: 4
microsteps: 128
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

[tmc2209 stepper_z1]
uart_pin: PC15
interpolate: False
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0


##  Z2 Stepper - Right Rear Z Motor
##  Connected to E3-MOT
[stepper_z2]
step_pin: PD12
dir_pin: PC4
enable_pin: !PE8

##  Remember to mirror these changes in stepper_z and stepper_z1! (there are three motors)
rotation_distance: 4
microsteps: 128
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

[tmc2209 stepper_z2]
uart_pin: PA15
interpolate: False
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0



#####################################################################
#   Extruder
#####################################################################

##  In E0-MOT Position
[extruder]
step_pin: PD5
dir_pin: !PD6
enable_pin: !PD4

##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.6789511	#Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork1 (BMG Gear Ratio)
##  Use 50:10 for Stealthburner/Clockwork2 (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10				
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
##  In E0 OUT Position
heater_pin: PB15
sensor_type: PT1000
sensor_pin: PC0 # TE0 Position
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 10 #170 default, 10 only to calibrate e-steps
max_extrude_only_distance: 100
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
pressure_advance: 0.033    ##	Try to keep pressure_advance below 1.0
pressure_advance_smooth_time: 0.040    ##	Default is 0.040, leave stock

[tmc2209 extruder]
uart_pin: PD7
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0



#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - In BED OUT position
heater_pin: PB4
sensor_type: Generic 3950
sensor_pin: PC3 # TB Position
##  Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769



#####################################################################
#   Probe
#####################################################################

[probe]
##  Inductive Probe - If you use this section , please comment the [bltouch] section
##  This probe is not used for Z height, only Quad Gantry Leveling
##  In Z+ position
##  If your probe is NC instead of NO, add change pin to ^PA3
pin: ^PA3
x_offset: 0
y_offset: 25.0
z_offset: 0
speed: 8.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3



#####################################################################
#   Fan Control
#####################################################################

[heater_fan hotend_fan]
##  Hotend Fan - RGB - Red (Middle) Connector
##  PB7 = RGB Red
##  PB6 = RGB Green
pin: PB6
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[fan]
##  Print Cooling Fan - RGB - Blue (Top) Connector
pin: PB7
max_power: 1.0
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan controller_fan]
##  Controller fan - Expander PA0 Connector
pin: expander:PA0
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0

[heater_fan exhaust_fan]
##  Exhaust fan - In E2 OUT Positon
pin: PB3
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 60
fan_speed: 1.0



#####################################################################
#   Thermals
#####################################################################

#[temperature_sensor raspberry_pi]
#sensor_type: temperature_host
#max_temp: 100

#[temperature_sensor mcu_temp]
#sensor_type: temperature_mcu
#max_temp: 100



#####################################################################
#   LED Control
#####################################################################

[output_pin caselight]
pin: expander:PA1
pwm: true
shutdown_value: 0
value:0
cycle_time: 0.01



####################################################################
#	Displays
#####################################################################

[display]
#  mini12864 LCD Display
lcd_type: uc1701
cs_pin: PC11
a0_pin: PD2
rst_pin: PC10
encoder_pins: ^PC6,^PC7
click_pin: ^!PA8
contrast: 63
#spi_bus: spi1
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5

[neopixel fysetc_mini12864]
#  To control Neopixel RGB in mini12864 display
pin: PC12
chain_count: 3
initial_RED: .19
initial_GREEN: .1
initial_BLUE: .06
color_order: RGB

#  Set RGB values on boot up for each Neopixel.
#  Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        #Red/Pink
        #SET_LED LED=fysetc_mini12864 RED=1 GREEN=.05 BLUE=.05 INDEX=1 TRANSMIT=0
        #SET_LED LED=fysetc_mini12864 RED=1 GREEN=.05 BLUE=.05 INDEX=2 TRANSMIT=0
        #SET_LED LED=fysetc_mini12864 RED=1 GREEN=.05 BLUE=.05 INDEX=3
        #White
        #SET_LED LED=fysetc_mini12864 RED=.42 GREEN=.2 BLUE=.12 INDEX=1 TRANSMIT=0
        #SET_LED LED=fysetc_mini12864 RED=.45 GREEN=.15 BLUE=.12 INDEX=2 TRANSMIT=0
        #SET_LED LED=fysetc_mini12864 RED=.45 GREEN=.15 BLUE=.12 INDEX=3
        SET_LED LED=fysetc_mini12864 RED=.19 GREEN=.1 BLUE=.06 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=.45 GREEN=.15 BLUE=.12 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=.45 GREEN=.15 BLUE=.12 INDEX=3

